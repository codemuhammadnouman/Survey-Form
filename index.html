<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">User Experience Survey</h1>
    <p id="description">We value your feedback. Please take a minute to help us improve our services.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" min="10" max="100" placeholder="Enter your age">

      <label for="dropdown">What best describes your role?</label>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </fieldset>

      <fieldset>
        <legend>What features do you use?</legend>
        <label><input type="checkbox" value="design"> Design Tools</label>
        <label><input type="checkbox" value="courses"> Learning Courses</label>
        <label><input type="checkbox" value="community"> Community Forum</label>
      </fieldset>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" rows="4" placeholder="Write your thoughts here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
